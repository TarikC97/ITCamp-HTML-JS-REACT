<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .mainContainer{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .mainCalculator{
            background-color: silver;
            width: 30vw;
            height: 70vh;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
        }
        .headerCalculator{
            margin: 5%;
            width: 27vw;
            height: 10vh;
            background-color: antiquewhite;
        }
        .displayCalculator{
            margin: 5%;
            width: 27vw;
            height: 50vh;
            background-color: antiquewhite;
            display: flex;
            justify-content: space-between;
        }
        .calculatorButtons{
            height: 80%;
            width: 70% ;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .calculatorButton{
            background-color: aqua;
            margin-top: 5%;
            width: 30%;
            height: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculatorSides{
            margin-top: 4%;
            height: 80%;
            width: 30% ;
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            align-items: center;
        }
        .calculatorSide{
            width: 65%;
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input1{
            width: 80%;
            height: 40%;
            margin: 6%;
        }
    </style>
</head>
<body>
    <div class="mainContainer">
        <div class="mainCalculator">
            <div class="headerCalculator">
                    <div class="input1" id="display" ></div>
            </div>
            <div class="displayCalculator">
                <div class="calculatorButtons">
                    <button class="calculatorButton" value="1">1</button>
                    <button class="calculatorButton" value="2">2</button>
                    <button class="calculatorButton" value="3">3</button>
                    <button class="calculatorButton" value="4">4</button>
                    <button class="calculatorButton" value="5">5</button>
                    <button class="calculatorButton" value="6">6</button>
                    <button class="calculatorButton" value="7">7</button>
                    <button class="calculatorButton" value="8">8</button>
                    <button class="calculatorButton" value="9">9</button>
                </div>
                <div class="calculatorSides">
                    <button class="calculatorSide" value="+">+</button>
                    <button class="calculatorSide" value="-">-</button>
                    <button class="calculatorSide" value="*">*</button>
                    <button class="calculatorSide" value="/">/</button>
                    <button class="calculatorSide" value="=" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="Main.js"></script>
</body>
</html>
